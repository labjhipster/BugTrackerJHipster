<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (attachment(); as attachmentRef) {
      <div>
        <h2 data-cy="attachmentDetailsHeading"><span jhiTranslate="bugTrackerJHipsterApp.attachment.detail.title">Attachment</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ attachmentRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="bugTrackerJHipsterApp.attachment.name">Name</span></dt>
          <dd>
            <span>{{ attachmentRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="bugTrackerJHipsterApp.attachment.file">File</span></dt>
          <dd>
            <span>{{ attachmentRef.file }}</span>
          </dd>
          <dt><span jhiTranslate="bugTrackerJHipsterApp.attachment.ticket">Ticket</span></dt>
          <dd>
            @if (attachment()!.ticket) {
              <div>
                <a [routerLink]="['/ticket', attachment()!.ticket?.id, 'view']">{{ attachmentRef.ticket?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/attachment', attachmentRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
